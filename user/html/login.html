<head>

<body>

    <div>
        <!-- 헤더부분 -->
        <div class="header">
            헤더임미다.
        </div>
        <hr>
        <!-- 헤더부분 -->

        <div class="main">
            <main>
                <div class="loginContainer">
                    <div class="loginArea">
                        <!-- 로그인 라벨 -->
                        <div class="loginGreeting">
                            <h3 class="conpanyName"><label>BOMOBOMO</label></h3>
                        </div>
                        <!-- 로그인 라벨 -->

                        <!-- 유저 로그인 -->
                        <div>
                            <div class="inputGroup">
                                <div class="inputText">
                                    <div class="userInfoText">
                                        <img src="../img/userId.png">
                                        <input class="userInfo" type="text" id="id" name="id" placeholder="아이디">
                                        <label class="labelId">로그인 X</label>
                                    </div>
                                    <div class="userInfoText">
                                        <img src="../img/userPw.png">

                                    </div>
                                </div>

                            </div>
                            <div class="buttonLogin">
                                <button class="loginBtn">로그인</button>
                            </div>
                        </div>
                        <!-- 유저 로그인 -->

                        <!-- 유저 정보 찾기 및 회원가입 -->
                        <div class="userInfoObt">
                            <ul>
                                <li><a href="#">비밀번호 찾기</a></li>&nbsp;&#124;&nbsp;

                        <!-- 유저 정보 찾기 및 회원가입 -->

                </div>

    <div class="footer">
        푸터임미다.
