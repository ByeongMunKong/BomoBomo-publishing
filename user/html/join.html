<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/common/img/logoPic.png" alt="타이틀 로고" /> -->
    <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <title>BOMOBOMO</title>
</head>

<body>

    <div>
        <!-- 헤더부분 -->
        <div class="header">
            헤더임미다.
        </div>
        <hr>
        <!-- 헤더부분 -->

        <div class="main">
            <main>
                <div class="joinContainer">
                    <div class="joinArea">
                        <!-- 회원가입 라벨 -->
                        <div class="joinGreeting">
                            <h3>회원가입</h3>
                            <h6>BOMOBOMO에 오신 것을 환영합니다.!</h6>
                        </div>
                        <!-- 회원가입 라벨 -->


                        <form action="" method="post">
                            <!-- 회원 정보 등록 -->
                            <div>
                                <div class="inputGroup">
                                    <div class="inputText">
                                        <div class="userInfoText">
                                            <img src="../img/userId.png">
                                            <input class="userInfo" type="text" placeholder="아이디">
                                            <!-- <label>로그인 X</label> -->
                                        </div>
                                        <div class="userInfoText">
                                            <img src="../img/userPw.png">
                                            <input class="userInfo" type="password" placeholder="비밀번호">
                                            <!-- <label>비번 X</label> -->
                                        </div>
                                        <div class="userInfoText">
                                            <img src="../img/userPw.png">
                                            <input class="userInfo" type="password" placeholder="비밀번호 체크">
                                            <!-- <label>비번 X</label> -->
                                        </div>
                                        <div class="userInfoText">
                                            <img src="../img/userId.png">
                                            <input class="userInfo" type="text" placeholder="이름">
                                        </div>
                                        <div class="userInfoText">
                                            <img src="../img/email.png">
                                            <input class="userInfo" type="email" placeholder="이메일">
                                        </div>
                                        <div class="userInfoText">
                                            <img src="../img/phone.png">
                                            <input class="userInfo" type="text" placeholder="휴대폰번호">
                                        </div>
                                        <!-- <div class="userInfoText">
                                            <img src="../img/userId.png">
                                            <input class="userInfo" type="" placeholder="주소">
                                        </div> -->

                                    </div>
                                </div>
                                <!-- 회원 정보 등록 -->

                                <div class="buttonJoin">
                                    <button>회원가입</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </main>
        </div>
    </div>
    <!-- 푸터부분 -->
    <hr>
    <div class="footer">
        푸터임미다.
    </div>
    <!-- 푸터부분 -->
</body>

</html>
