<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="../css/admin_main.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 사이드 컨테이너 -->
        <div class="side-container">
            <div class="side-logo-box">
                   <img class="logo" src="../img/logo.png" alt="logo">
            </div>
            <ul class="side-item-container">
                <li class="side-item on">대시보드</li>
                <li class="side-item">회원관리</li>
                <li class="side-item">직원관리</li>
                <li class="side-item">매칭관리</li>
                <li class="side-item">이벤트관리</li>
            </ul>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 메인 헤더 -->
            <div class="main-header">
                <span class="main-header-title">BomoBomo</span>
                <span class="admin-name">admin</span>
                <button class="main-header-exit">나가기</button>
            </div>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="grid-container">
                    <div class="grid-item">그리드1</div>
                    <div class="grid-item">그리드2</div>
                    <div class="grid-item">그리드3</div>
                    <div class="grid-item">그리드4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
