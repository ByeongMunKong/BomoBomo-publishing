<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시물 작성</title>
  <link rel="stylesheet" href="../css/reviewwrite.css" />
  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/common/css/footer.css"/>
  <link rel="stylesheet" href="/common/css/header.css"/>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="/common/js/index.js" defer></script>
  <script src="/common/js/common.js" defer></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="header">
	</div>

    <div class="container">
        <div class="section">
            <aside class="menu-bar">
                <a href="/Mypage/html/mypage_main.html" class="logo-img">
                    <img src="/Mypage/img/logo.png">
                </a>
                <div class="announcement">
                        <!--클릭시  페이지 이동-->
                    <a href="#">공지사항</a> 
                </div>
                <div class="faq">
                    <a href="#">FAQ</a> 
                </div>
                <div class="pay">
                    <a href="#">결제내역</a>
                </div>
                <div class="account-mg">
                    <a href="#">계정관리</a>
                </div>
            </aside>
            <div class="page-view">
                <div class="page-title">
                    <p>리뷰 작성</p>
                </div>
                <div class="review-container">
                    <form class="new-post-form" action="#" method="#">
                        <div class="form-group">
                            <label for="post-title">제목</label>
                            <input type="text" id="post-title" name="boardTitle" required />
                        </div>
                        <div class="form-group">
                            <label for="post-content">내용</label>
                            <textarea id="post-content" name="boardContent" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <ul class="file-wrap">
                                <li>
                                    <input type="file" id="post-image" name="boardFile" accept="image/*" multiple />
                                </li>
                                <li class="img-list"></li>
                                <!-- <li class="img-list"></li>
                                <li class="img-list"></li>
                                <li class="img-list"></li> -->
                            </ul>
                        </div>
                        <button type="submit" class="submit-btn">게시물 작성</button>
                    </form>
                </div>   
            </div>
             
        </div>
    </div>
    <div class=footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../js/reviewwrite.js"></script>
</body>
</html>
